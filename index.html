<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Aplikasi Todo List</title>
  <style>
    :root {
      --primary: #1e88e5;
      --bg: #f9fbfc;
      --text: #212121;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.05rem;
      text-align: center;
      max-width: 720px;
      margin-bottom: 2rem;
      color: #555;
    }

    .video-wrapper {
      width: 100%;
      max-width: 800px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background-color: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>üìΩÔ∏è Demo Aplikasi Todo List</h1>
  <p>Ini adalah video demo aplikasi todo list berbasis Flutter & Laravel. Video berdurasi 1 menit, bisa langsung kamu putar di bawah ini!</p>

  <div class="video-wrapper">
    <video controls autoplay muted playsinline>
      <source src="demo.mp4" type="video/mp4" />
      Browser kamu tidak mendukung video. Silakan buka di browser modern seperti Chrome atau Firefox.
    </video>
  </div>

  <footer>

  </footer>
</body>

</html>
