<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Aplikasi</title>
    <style>
        :root {
            --primary: #1e88e5;
            --bg: #f0f2f5;
            --text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-align: center;
            color: var(--primary);
        }

        p {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            max-width: 600px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <h1>üìΩÔ∏è Demo Aplikasi</h1>
    <p>Berikut adalah demo aplikasi berdurasi 1 menit. Bisa diputar langsung di bawah ini:</p>

    <div class="video-wrapper">
        <video controls>
            <source src="demo.mp4" type="video/mp4">
            Browser kamu tidak mendukung tag video.
        </video>
    </div>

</body>

</html>
